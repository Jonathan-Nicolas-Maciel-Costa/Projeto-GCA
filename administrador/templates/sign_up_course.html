{% extends 'base.html' %}
{% load static %}

{% block import_title_css %}
    <title>Cadastro Curso</title>
    <link rel="stylesheet" href="{% static 'css/sign_up_course.css' %}">
{% endblock %}

{% block main %}

<div class="main">
    
    <p>Cadastro - Curso</p>
    {{ form.errors }}
    <form action="" method="post">
        
        {% csrf_token %}

        <div class="name_perido">
            
            {{ form.nome }}
            {{ form.periodos }}

        </div>

        <div class="dual_label">
            <div class="disciplina">
                <label for=""> {{ form.disciplina.label }} </label>
                {{ form.disciplina }}
            </div>

            <div>
            
                <div class="coordenador">
                    <label for="coordenador">{{ form.coordenador.label }}</label>
                    {{ form.coordenador }}
                </div>
    
            </div>
            

        </div>
        <div class="name_perido_ano">
            
            <div class="disciplina">
                <label for=""> {{ form.ano.label }} </label>
                {{ form.ano }}
            </div>

        </div>


        <div class="funfa" type="submit">
            <input id="submit" type="submit" value="Cadastrar Curso">
        </div>

    </form>

{% endblock %}
