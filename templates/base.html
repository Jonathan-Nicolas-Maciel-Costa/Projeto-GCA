{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/modal_menu.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% block import_title_css %}{% endblock %}
</head>
<body>
    
    <header>
        <div class="header">
            <p class="slogan"  id="slogan">
                <a class="slogan_link" href="{% url 'home' %}">GCA</a>
            </p>
            <button type="button" class="botão_menu" data-bs-toggle="modal" data-bs-target="#side_menu">
                <div class="modal fade" id="side_menu" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                      <div class="modal-content">
                        <div class="modal_config">
            
                            <div class="dados_usuario">       
                                <img class="img_usuario" src="{{user.image.url}}" alt="">
                    
                                <div class="nome_matricula_usuario">
                                    <p>
                                        {{user.username}}</p>
                                    <p>{{user.matricula}}</p>
                                </div>
                            </div>
                            <div class="line"></div>
                                <a class="link_sair" href="{% url 'CONFIG' user.id %}"><p class="configuracoes_menu">Configurações</p></a>
                            <div class="line"></div>
                                <a class="link_sair" href="http://127.0.0.1:8000/user/logout"><p class="sair_menu"> Sair</p></a>
                        </div>
            
                      </div>
                    </div>
                </div>
                <img class="gear" src="{% static 'icons/gear.svg' %}" alt="">
                
            </button>
        </div>
    </header>
    
    {% block main %}
    

    {% endblock %}

    {% block js%}

    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
